    padding: 10px 15px;
    gap: 10px;
    scrollbar-width: none;
    background: white;
    border-bottom: 1px solid #eee;
  }
  .nav-scroll::-webkit-scrollbar { display: none; }

    border-radius: 20px;

    background: #f9f9f9;

      left: 20px;

  .banner-date { font-size: 1rem; opacity: 0.9; font-weight: bold; }

  .tab-content.active { display: block; }

    align-items: center;
    justify-content: center;

  .toggle-btn:hover { background: #dfe4ea; }

      color: #555;
      padding: 10px;

  }

      padding-bottom: 15px;
