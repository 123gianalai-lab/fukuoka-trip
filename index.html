<style>

  body {

  /* Header */
  .header {
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    padding: 35px 20px 25px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
    text-align: center;
  }
  
  .header h1 { margin: 0; color: #2d3436; font-size: 1.5rem; letter-spacing: 1px; }
  .header p { color: #555; margin: 5px 0 0; font-size: 0.9rem; }

  /* Navigation */
  .nav-scroll {
    display: flex;
    overflow-x: auto;
    padding: 15px 10px;
    gap: 12px;
    scrollbar-width: none;
    position: sticky;
    top: 90px;
    background: rgba(240, 242, 245, 0.95);
    z-index: 90;
    backdrop-filter: blur(8px);
  }
  .nav-scroll::-webkit-scrollbar { display: none; }

  .tab-btn {
    flex: 0 0 auto;
    padding: 10px 18px;
    border-radius: 25px;
    border: none;
    background: white;
    color: var(--text-light);
    font-weight: bold;
    font-family: inherit;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: all 0.3s;
    font-size: 0.95rem;
  }
  
  .tab-btn.active { transform: scale(1.05); color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
  
  /* Active Tab Colors */
  .tab-btn[data-day="d1"].active { background: var(--c-d1); }
  .tab-btn[data-day="d2"].active { background: var(--c-d2); }
  .tab-btn[data-day="d3"].active { background: var(--c-d3); }
  .tab-btn[data-day="d4"].active { background: var(--c-d4); }
  .tab-btn[data-day="d5"].active { background: var(--c-d5); }
  .tab-btn[data-day="hotel"].active { background: var(--c-hotel); }

  /* Content */
  .container { padding: 10px 15px; max-width: 800px; margin: 0 auto; }
  .tab-content { display: none; animation: fadeIn 0.4s ease; }
  .tab-content.active { display: block; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  /* Weather Widget */
  .weather-box {
    background: white;

    padding: 15px 20px;
    margin-bottom: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);

  .weather-scroll { display: flex; gap: 20px; overflow-x: auto; font-size: 0.85rem; padding-top: 5px;}
  .hour-col { display: flex; flex-direction: column; align-items: center; min-width: 45px; }

  /* Cards */

    padding: 0;
    margin-bottom: 30px;

  .card-sub { font-size: 0.95rem; color: var(--text-light); margin-bottom: 15px; display: flex; align-items: center; gap: 5px; }

      color: #444;

  .rec-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #eee;
  }
  .rec-item:last-child { border-bottom: none; }
  
  .rec-name { font-weight: bold; font-size: 1rem; color: #2d3436; margin-bottom: 5px; display: block; }
  .rec-desc { font-size: 0.85rem; color: #636e72; line-height: 1.5; margin-bottom: 8px; }

      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #74b9ff;
  }
  .jp-tag:active { background: #74b9ff; color: white; }

      position: fixed;

      background: rgba(0,0,0,0.9);
      z-index: 2000;

      justify-content: center;
      align-items: center;
      text-align: center;

                        </div>
                        <ul class="rec-list">

            let detailsBtn = '';
            if (item.text || recsHtml) {

            return `

                    </div>

                        <div class="card-sub">
                            ${item.sub}

                            ${item.desc || ''}

                        ${item.map ? `<a href="${item.map}" target="_blank" class="btn-map"><i class="fas fa-location-arrow"></i> Â∞éËà™</a>` : ''}
                        
                        ${detailsBtn}
                    </div>

        }).join('');

        container.innerHTML = weatherHtml + itemsHtml;

    function toggleDetails(btn) {
        const box = btn.nextElementSibling;
        if (box.style.display === 'block') {
            box.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-book-open"></i> Êü•Áúã‰ªãÁ¥πËàáÈªûÈ§ê';
            btn.style.background = '#f1f2f6';
        } else {
            box.style.display = 'block';
            btn.innerHTML = '<i class="fas fa-chevron-up"></i> Êî∂Ëµ∑';
            btn.style.background = '#dfe4ea';
